<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techfest Hospitality Allocation System</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cinzel:wght@400;600;700&family=Bebas+Neue&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0014;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Premium gradient background with animation */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 180deg at 50% 50%, 
                #1a0033 0deg, 
                #330066 60deg, 
                #4d0099 120deg, 
                #6600cc 180deg, 
                #7f00ff 240deg, 
                #9933ff 300deg, 
                #1a0033 360deg);
            animation: rotateGradient 30s linear infinite;
            z-index: -3;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 80%, 
                rgba(255, 0, 128, 0.15) 0%, 
                transparent 50%),
                radial-gradient(circle at 80% 20%, 
                rgba(120, 119, 198, 0.15) 0%, 
                transparent 50%),
                radial-gradient(circle at 40% 40%, 
                rgba(255, 119, 0, 0.1) 0%, 
                transparent 50%);
            z-index: -2;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg) scale(2); }
            100% { transform: rotate(360deg) scale(2); }
        }

        /* Floating premium particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #ffcc00, #ff00ff);
            pointer-events: none;
            border-radius: 50%;
            filter: blur(0.5px);
            animation: float-up 20s infinite linear;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(200px) scale(2) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        /* Enhanced 3D Curved Logo with depth */
        .logo-3d-container {
            perspective: 1500px;
            margin-bottom: 60px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .logo-3d {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: complexRotate 15s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes complexRotate {
            0% { 
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            25% { 
                transform: rotateX(180deg) rotateY(90deg) rotateZ(45deg);
            }
            50% { 
                transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg);
            }
            75% { 
                transform: rotateX(180deg) rotateY(270deg) rotateZ(180deg);
            }
            100% { 
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        /* Spherical faces for 3D curved effect */
        .sphere-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.9) 0%, 
                rgba(148, 0, 211, 0.9) 50%, 
                rgba(255, 0, 128, 0.9) 100%);
            border-radius: 30% 70% 70% 30% / 60% 40% 60% 40%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .sphere-face:nth-child(1) { 
            transform: rotateY(0deg) translateZ(100px);
            animation: pulse 2s infinite alternate;
        }
        .sphere-face:nth-child(2) { 
            transform: rotateY(60deg) translateZ(100px);
            background: linear-gradient(135deg, 
                rgba(0, 191, 255, 0.9) 0%, 
                rgba(255, 0, 255, 0.9) 100%);
        }
        .sphere-face:nth-child(3) { 
            transform: rotateY(120deg) translateZ(100px);
            background: linear-gradient(135deg, 
                rgba(255, 105, 180, 0.9) 0%, 
                rgba(255, 215, 0, 0.9) 100%);
        }
        .sphere-face:nth-child(4) { 
            transform: rotateY(180deg) translateZ(100px);
            background: linear-gradient(135deg, 
                rgba(50, 205, 50, 0.9) 0%, 
                rgba(255, 69, 0, 0.9) 100%);
        }
        .sphere-face:nth-child(5) { 
            transform: rotateY(240deg) translateZ(100px);
            background: linear-gradient(135deg, 
                rgba(255, 0, 128, 0.9) 0%, 
                rgba(0, 255, 255, 0.9) 100%);
        }
        .sphere-face:nth-child(6) { 
            transform: rotateY(300deg) translateZ(100px);
            background: linear-gradient(135deg, 
                rgba(255, 140, 0, 0.9) 0%, 
                rgba(148, 0, 211, 0.9) 100%);
        }

        @keyframes pulse {
            from { transform: rotateY(0deg) translateZ(100px) scale(1); }
            to { transform: rotateY(0deg) translateZ(120px) scale(1.1); }
        }

        /* Calligraphic title with premium styling */
        .title-container {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, 
                #FFD700 0%, 
                #FF1493 25%, 
                #00CED1 50%, 
                #FFD700 75%, 
                #FF1493 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            margin-bottom: 10px;
            animation: shimmer 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5));
            text-transform: uppercase;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-family: 'Bebas Neue', cursive;
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 400;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* Premium glassmorphism card with curves */
        .glass-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(40px) saturate(150%);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-image: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.5), 
                rgba(255, 0, 255, 0.5), 
                rgba(0, 255, 255, 0.5)) 1;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
            animation: slideUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.1) 0%, 
                transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Search Section with premium design */
        .search-section {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 20px 25px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-image: linear-gradient(135deg, 
                #FFD700, #FF1493, #00CED1) 1;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            letter-spacing: 1px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .search-input:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 
                0 15px 40px rgba(255, 215, 0, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .floating-label {
            position: absolute;
            top: -12px;
            left: 25px;
            background: linear-gradient(135deg, #FFD700 0%, #FF1493 100%);
            padding: 4px 12px;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Bebas Neue', cursive;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .search-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FF1493 50%, #00CED1 100%);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Bebas Neue', cursive;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.3);
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .search-btn:hover {
            background-position: 100% 50%;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(255, 20, 147, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .search-btn:hover::before {
            width: 600px;
            height: 600px;
        }

        /* Results with premium styling */
        .results-container {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .results-container.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .result-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 25px;
            padding: 35px;
            animation: slideIn 0.5s ease;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 215, 0, 0.05);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
        }

        .result-title {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            color: white;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .id-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FF1493 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 2px;
            animation: pulse-badge 2s infinite;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        @keyframes pulse-badge {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 8px 30px rgba(255, 20, 147, 0.6);
            }
        }

        .summary-stats {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.15) 0%, 
                rgba(255, 20, 147, 0.15) 50%, 
                rgba(0, 206, 209, 0.15) 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .stats-number {
            font-family: 'Bebas Neue', cursive;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #FF1493 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .stats-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .room-item {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.03) 100%);
            border-left: 4px solid transparent;
            border-image: linear-gradient(to bottom, #FFD700, #FF1493) 1;
            border-radius: 15px;
            padding: 20px 25px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .room-item:hover {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1) 0%, 
                rgba(255, 20, 147, 0.1) 100%);
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .room-details {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .person-tag {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 20, 147, 0.2));
            color: #FFD700;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .room-number {
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }

        .password-badge {
            background: linear-gradient(135deg, #FF1493 0%, #00CED1 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .loading-spinner {
            display: none;
            width: 60px;
            height: 60px;
            margin: 40px auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #FFD700;
            border-right: 4px solid #FF1493;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .loading-spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: linear-gradient(135deg, 
                rgba(255, 0, 0, 0.15) 0%, 
                rgba(255, 69, 0, 0.15) 100%);
            border: 2px solid rgba(255, 0, 0, 0.4);
            color: #ff6b6b;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            font-weight: 600;
            animation: shake 0.5s;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 42px;
            }
            
            .glass-card {
                padding: 30px;
            }
            
            .room-details {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .room-item {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Premium Particles Background -->
    <div class="particles" id="particlesContainer"></div>

    <div class="container">
        <!-- Enhanced 3D Logo with Curves -->
        <div class="logo-3d-container">
            <div class="logo-3d">
                <div class="sphere-face">TECH</div>
                <div class="sphere-face">FEST</div>
                <div class="sphere-face">2025</div>
                <div class="sphere-face">üèÜ</div>
                <div class="sphere-face">üéØ</div>
                <div class="sphere-face">‚ú®</div>
            </div>
        </div>

        <!-- Calligraphic Title -->
        <div class="title-container">
            <h1 class="main-title">TechFest</h1>
            <p class="subtitle">Hospitality Allocation</p>
        </div>

        <!-- Premium Glass Card -->
        <div class="glass-card">
            <!-- Search Section -->
            <div class="search-section">
                <div class="input-container">
                    <label class="floating-label">TECHFEST ID</label>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="techfestId" 
                        placeholder="Enter your Techfest ID..."
                        onkeypress="if(event.key === 'Enter') searchAllocation()"
                    >
                </div>
                
                <button class="search-btn" onclick="searchAllocation()">
                    üîç Search Allocation
                </button>
            </div>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner"></div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                ‚ùå No allocation found for this Techfest ID
            </div>

            <!-- Results Container -->
            <div class="results-container" id="resultsContainer">
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-title">Allocation Details</div>
                        <div class="id-badge" id="displayId">-</div>
                    </div>
                    
                    <div class="summary-stats">
                        <div class="stats-number" id="totalCount">0</div>
                        <div class="stats-text" id="statsText">Total Accommodations</div>
                    </div>
                    
                    <div id="allocationsContent">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Create premium floating particles
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (20 + Math.random() * 30) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Global variable to store Excel data
        let excelData = null;

        // Automatically load Excel data from backend
        async function loadExcelFromBackend() {
            try {
                // Fetch the Excel file from your backend
                // Replace this URL with your actual backend endpoint
                const response = await fetch('testin_web.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, {type: 'array'});
                
                // Get the first sheet
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                
                // Convert to JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                
                // Process the data
                processExcelData(jsonData);
                console.log('Excel data loaded successfully from backend');
            } catch (error) {
                console.error('Error loading Excel from backend:', error);
                // For demo purposes, create sample data if file not found
                createSampleData();
            }
        }

        // Process Excel data into searchable format
        function processExcelData(data) {
            excelData = {};
            
            // Skip header row and process data
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (row && row.length > 0) {
                    const hostelType = row[0]; // 'Boys' or 'Girls'
                    const hostelName = row[1]; // 'HostelA', 'HostelB'
                    const roomNo = row[2]; // '101', '201'
                    const lockPassword = row[7]; // '1234', '5678'
                    const allocatedId = row[8]; // Techfest ID
                    
                    if (allocatedId) {
                        if (!excelData[allocatedId]) {
                            excelData[allocatedId] = {
                                boys: [],
                                girls: []
                            };
                        }
                        
                        const allocation = {
                            hostel: hostelName,
                            room: roomNo,
                            password: lockPassword
                        };
                        
                        if (hostelType === 'Boys') {
                            excelData[allocatedId].boys.push(allocation);
                        } else if (hostelType === 'Girls') {
                            excelData[allocatedId].girls.push(allocation);
                        }
                    }
                }
            }
            
            console.log('Processed Excel Data:', excelData);

        // Main search function
        function searchAllocation() {
            const techfestId = document.getElementById('techfestId').value.trim();
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const resultsContainer = document.getElementById('resultsContainer');
            const displayId = document.getElementById('displayId');
            const totalCount = document.getElementById('totalCount');
            const statsText = document.getElementById('statsText');
            const allocationsContent = document.getElementById('allocationsContent');
            
            // Hide previous results and error
            resultsContainer.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Validate input
            if (!techfestId) {
                showError("Please enter a Techfest ID");
                return;
            }
            
            // Show loading spinner
            loadingSpinner.classList.add('show');
            
            // Simulate API call delay
            setTimeout(() => {
                loadingSpinner.classList.remove('show');
                
                // Check if data is loaded
                if (!excelData) {
                    showError("System data not loaded yet. Please try again.");
                    return;
                }
                
                // Search for the ID in our data
                const allocation = excelData[techfestId];
                
                if (allocation) {
                    // Display results
                    displayId.textContent = techfestId;
                    
                    const totalBoys = allocation.boys.length;
                    const totalGirls = allocation.girls.length;
                    const totalAccommodations = totalBoys + totalGirls;
                    
                    totalCount.textContent = totalAccommodations;
                    statsText.textContent = `Total Accommodations (${totalBoys} Boys, ${totalGirls} Girls)`;
                    
                    // Build allocations HTML
                    let html = '';
                    
                    // Boys accommodations
                    if (totalBoys > 0) {
                        html += '<h3 style="color: #FFD700; margin-bottom: 15px; font-family: \'Bebas Neue\', cursive; letter-spacing: 2px;">Boys Accommodations</h3>';
                        allocation.boys.forEach(room => {
                            html += `
                                <div class="room-item">
                                    <div class="room-details">
                                        <span class="person-tag">BOYS</span>
                                        <span class="room-number">${room.hostel} - Room ${room.room}</span>
                                    </div>
                                    <div class="password-badge">${room.password}</div>
                                </div>
                            `;
                        });
                    }
                    
                    // Girls accommodations
                    if (totalGirls > 0) {
                        html += '<h3 style="color: #FF69B4; margin: 20px 0 15px 0; font-family: \'Bebas Neue\', cursive; letter-spacing: 2px;">Girls Accommodations</h3>';
                        allocation.girls.forEach(room => {
                            html += `
                                <div class="room-item">
                                    <div class="room-details">
                                        <span class="person-tag">GIRLS</span>
                                        <span class="room-number">${room.hostel} - Room ${room.room}</span>
                                    </div>
                                    <div class="password-badge">${room.password}</div>
                                </div>
                            `;
                        });
                    }
                    
                    allocationsContent.innerHTML = html;
                    resultsContainer.classList.add('show');
                } else {
                    showError(`No allocation found for Techfest ID: ${techfestId}`);
                }
            }, 1500); // Simulate network delay
        }

        // Helper function to show error messages
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = `‚ùå ${message}`;
            errorMessage.classList.add('show');
        }
